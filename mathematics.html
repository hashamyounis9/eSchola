<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            margin-top: 20px;
        }

        .section-title {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">eSchola</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile.html">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 bg-light">
                <h3 class="list-group-item list-group-item-action active">Dashboard</h3>
                <ul class="list-group ml-auto">
                    <li class="list-group-item list-group-item-action"><a href="/hosted_classes.html">Hosted
                            Classes</a></li>
                    
                </ul>
            </div>

            
            <div class="col-md-10">
                <div class="container">
                    <div class="row card-container">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Create Assignment</h5>
                                    <p class="card-text">Create a new assignment for your class.</p>
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#createAssignmentModal">Create
                                        Assignment</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Create Quiz</h5>
                                    <p class="card-text">Create a new quiz for your class.</p>
                                    <a href="/quiz.html"><button class="btn btn-primary" data-toggle="modal" data-target="#createQuizModal">Create
                                        Quiz</button></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">View Students</h5>
                                    <p class="card-text">View the list of students enrolled in your class.</p>
                                    <a href="#" class="btn btn-primary">View Students</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="createAssignmentModal" tabindex="-1" role="dialog"
        aria-labelledby="createAssignmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createAssignmentModalLabel">Create Assignment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <form id="createAssignmentForm">
                        <div class="form-group">
                            <label for="assignmentDescription">Description</label>
                            <textarea class="form-control" id="assignmentDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="assignmentDeadline">Deadline</label>
                            <input type="date" class="form-control" id="assignmentDeadline" required>
                        </div>
                        <div class="form-group">
                            <label for="attachmentFile">Attachment (Optional)</label>
                            <input type="file" class="form-control-file" id="attachmentFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Assignment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle form submission for creating an assignment
        $('#createAssignmentForm').submit(function (event) {
            event.preventDefault();
            
            var assignmentDescription = $('#assignmentDescription').val();
            var assignmentDeadline = $('#assignmentDeadline').val();
            
            $('#createAssignmentModal').modal('hide');
           
            $('#assignmentDescription').val('');
            $('#assignmentDeadline').val('');
            
            $('#assignmentSuccessMessage').removeClass('d-none');
        });

        
        $('#createQuizForm').submit(function (event) {
            event.preventDefault();
            
            var quizQuestions = $('#quizQuestions').val();
            
            window.location.href = "/quiz.html?questions=" + quizQuestions;
        });
    </script>
</body>

</html>
