  <body style="background-color: aliceblue">
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="/eSchola/dashboard.php" style="color: white;">
          <h1>eSchola</h1>

    <div class="container"> 
      <div class="form-container">
        <div class="d-flex justify-content-between mb-4">
          <button id="login-btn" class="btn btn-primary">Login</button>
          <button id="signup-btn" class="btn btn-secondary">Sign Up</button>
        </div>

        <div id="login-form">
          <h3 class="text-center">Login</h3>
          <form action="login.php" method="post">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="login-email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
                required
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>

        <div id="signup-form" style="display: none">
          <h3 class="text-center">Sign Up</h3>
          <form action="error.php" method="post">
            <div class="form-group">
              <label for="signup-FullName">Full Name</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="signup-FullName"
                placeholder="Enter Full Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-email">Email address</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="signup-email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                name="password"
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Password"
                required
              />
            </div>
            <br />
            <button type="submit" class="btn btn-block btn-primary">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          document.getElementById("login-form").style.display = "block";
          document.getElementById("signup-form").style.display = "none";
          this.classList.add("btn-primary");
          this.classList.remove("btn-secondary");
          document.getElementById("signup-btn").classList.remove("btn-primary");
          document.getElementById("signup-btn").classList.add("btn-secondary");
        });

      document
        .getElementById("signup-btn")
        .addEventListener("click", function () {
          document.getElementById("signup-form").style.display = "block";
          document.getElementById("login-form").style.display = "none";
          this.classList.add("btn-primary");
          this.classList.remove("btn-secondary");
          document.getElementById("login-btn").classList.remove("btn-primary");
          document.getElementById("login-btn").classList.add("btn-secondary");
          document.getElementById("signupbtn").classList.add("btn-primary");
        });
    </script>
